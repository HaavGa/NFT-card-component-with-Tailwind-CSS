<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/output.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body
    class="font-main flex h-screen flex-col items-center justify-center bg-neutral-300"
  >
    <div
      class="relative m-7 flex max-w-sm flex-col space-y-3 rounded-3xl bg-neutral-200 p-7 shadow-2xl"
    >
      <div class="group">
        <div
          class="bg-primary-100/50 invisible absolute left-7 top-7 flex h-[20.5rem] w-[20.5rem] items-center justify-center rounded-lg hover:cursor-pointer group-hover:visible"
        >
          <img class="h-12 w-12" src="../images/icon-view.svg" alt="eye" />
        </div>
        <img
          class="rounded-lg"
          src="../images/image-equilibrium.jpg"
          alt="equilibrium"
        />
      </div>
      <p
        class="hover:text-primary-100 w-[12.4rem] cursor-pointer pt-2 text-2xl font-semibold text-white"
      >
        Equilibrium #3429
      </p>
      <p class="text-primary-200/70 text-lg tracking-tight">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex justify-between py-2">
        <div class="text-primary-100 flex items-center font-semibold">
          <span class="mr-2"
            ><img src="../images/icon-ethereum.svg" alt=""
          /></span>
          0.041 ETH
        </div>
        <div class="text-primary-200 flex items-center font-extralight">
          <span class="mr-2"
            ><img src="../images/icon-clock.svg" alt=""
          /></span>
          3 days left
        </div>
      </div>
      <div class="h-[1px] w-full bg-neutral-100"></div>
      <div class="flex items-center space-x-3 py-1">
        <img
          class="h-9 rounded-full border"
          src="../images/image-avatar.png"
          alt="Jules Wyvern"
        />
        <p class="text-primary-200">
          Creation of
          <span class="hover:text-primary-100 cursor-pointer text-white"
            >Jules Wyvern</span
          >
        </p>
      </div>
    </div>

    <div class="attribution text-white">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/HaavGa">HÃ¥vard Garsrud</a>.
    </div>
  </body>
</html>
